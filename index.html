<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paise de Bro | Shares Mode</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #f43f5e;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.75);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        .hidden { display: none !important; }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* --- LOGIN SCREEN --- */
        .login-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .google-btn {
            background: white; color: #333; display: flex; align-items: center; gap: 10px;
            padding: 12px 24px; border-radius: 30px; font-weight: 600; cursor: pointer;
            transition: 0.2s; border: none; font-size: 1rem; z-index: 10;
        }
        .google-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.3); }

        #statusMessage {
            margin-top: 20px; padding: 15px; border-radius: 8px;
            background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444;
            color: #fca5a5; max-width: 400px; font-size: 0.9rem; display: none;
        }

        /* --- USER HEADER --- */
        .user-header {
            position: absolute; top: 20px; right: 20px;
            display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.3); padding: 5px 15px 5px 5px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); }
        .logout-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 0.8rem; }
        .logout-btn:hover { color: var(--accent); }

        /* --- TYPOGRAPHY & BUTTONS --- */
        h1 { font-weight: 800; background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%); -webkit-background-clip: text; color: transparent; margin-bottom: 0.5rem; }
        h3 { font-weight: 600; letter-spacing: 0.5px; margin-bottom: 1rem; }
        
        input, select {
            width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem; border-radius: 12px; color: white; outline: none; margin-bottom: 12px;
        }
        input:focus, select:focus { border-color: var(--primary); }

        button.btn-primary {
            width: 100%; padding: 1rem; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
            background: linear-gradient(90deg, var(--primary), var(--accent)); color: white;
            text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;
        }
        button.btn-danger { width: auto; padding: 0.7rem; background: rgba(244, 63, 94, 0.2); color: var(--accent); border: 1px solid var(--accent); border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.8rem; transition:0.2s; }
        button.btn-danger:hover { background: var(--accent); color: white; }

        /* --- UI ELEMENTS --- */
        .grid-layout { display: grid; grid-template-columns: 320px 1fr; gap: 2rem; }
        @media (max-width: 900px) { .grid-layout { grid-template-columns: 1fr; } }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .cat-tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; background: rgba(255,255,255,0.1); text-transform: uppercase; margin-left: 8px; }
        .settle-row { background: rgba(16, 185, 129, 0.1); border-left: 3px solid var(--success); padding: 10px; margin-bottom: 8px; border-radius: 0 8px 8px 0; font-size: 0.9rem; display: flex; justify-content: space-between; }
    
        .trip-card {
            background: rgba(255,255,255,0.05); padding: 1rem 2rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; transition: 0.2s; min-width: 200px; text-align: center;
        }
        .trip-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        
        .admin-badge {
            background: var(--accent); color: white; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .action-icons i { margin-left: 10px; opacity: 0.7; transition: 0.2s; cursor: pointer; }
        .action-icons i:hover { opacity: 1; transform: scale(1.1); }

        /* --- SHARES UI --- */
        .selection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; margin-bottom: 15px; }
        
        .person-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .person-card.active { 
            background: var(--primary); border-color: var(--primary); 
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); 
        }
        /* Hidden Inputs */
        .person-card input[type="checkbox"] { display: none; }
        
        /* Share Controls (Visible when Active) */
        .share-controls {
            display: none; /* Hidden by default */
            align-items: center; gap: 5px; margin-top: 5px;
            background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 10px;
        }
        .person-card.active .share-controls { display: flex; }

        .share-btn {
            background: rgba(255,255,255,0.2); border: none; color: white; width: 20px; height: 20px;
            border-radius: 50%; cursor: pointer; font-size: 0.8rem; font-weight: bold; line-height: 1;
        }
        .share-btn:hover { background: white; color: var(--primary); }
        .share-count { font-weight: 700; font-size: 0.9rem; min-width: 15px; }

    </style>
</head>
<body>

    <div id="loginView" class="hidden login-container">
        <h1 style="font-size: 4rem; margin-bottom: 10px;">Paise de Bro</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">Secure Expenses for the Squad.</p>
        
        <button id="googleLoginBtn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Sign in with Google
        </button>

        <div id="statusMessage"></div>
    </div>

    <div id="appContainer" class="hidden">
        
        <div class="user-header">
            <img id="userAvatar" class="user-avatar" src="" alt="User">
            <div style="display:flex; flex-direction:column;">
                <span id="userName" style="font-size:0.8rem; font-weight:600;">User</span>
                <button class="logout-btn" onclick="logOut()">Sign Out</button>
            </div>
        </div>

        <div class="container">
            
            <div id="tripSelectorView">
                <div style="text-align: center; margin-top: 10vh; margin-bottom: 3rem;">
                    <h1 style="font-size: 4rem;">Paise de Bro</h1>
                    <p style="color: var(--text-muted); font-size: 1.2rem;">Your Private Trips Dashboard</p>
                </div>

                <div class="card" style="max-width: 400px; margin: 0 auto;">
                    <input type="text" id="newTripName" placeholder="Trip Name (e.g. Manali 2025)">
                    <button class="btn-primary" onclick="createTrip()">Start New Trip</button>
                </div>

                <div style="text-align: center; margin-top: 3rem;">
                    <h3 style="justify-content: center; color: var(--text-muted);">Trips You Can Access</h3>
                    <div id="tripsList" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;"></div>
                </div>
            </div>

            <div id="dashboardView" class="hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <button onclick="goHome()" style="background:transparent; border:none; color:var(--text-muted); cursor:pointer;">
                            <i class="fas fa-arrow-left"></i> Back to Trips
                        </button>
                        <h1 id="currentTripTitle" style="margin-top: 10px;">Trip Name</h1>
                    </div>
                </div>

                <div class="grid-layout">
                    <aside>
                        
                        <div class="card" style="border: 1px solid var(--primary);">
                            <h3><i class="fas fa-user-plus"></i> Members</h3>
                            <p style="font-size:0.75rem; color:var(--text-muted); margin-bottom:10px;">
                                Add/Edit members. Email is optional.
                            </p>
                            
                            <input type="hidden" id="editMemberId">
                            <input type="text" id="newMemberName" placeholder="Name (e.g. Rahul)">
                            <input type="email" id="newMemberEmail" placeholder="Email (Optional)">
                            
                            <button id="addMemberBtn" class="btn-primary" onclick="addMember()">Add to Squad</button>
                            
                            <div id="travelerList" style="margin-top: 15px;"></div>
                        </div>

                        <div class="card">
                            <h3><i class="fas fa-handshake"></i> Settlements</h3>
                            <div id="simplifiedSettlements"></div>
                        </div>

                         <div class="card" style="opacity:0.8; border: 1px solid rgba(255,255,255,0.1);">
                            <h3><i class="fas fa-cog"></i> Settings</h3>
                            <div style="margin-bottom: 15px;">
                                <label style="font-size:0.8rem;">Add Currency</label>
                                <div style="display: flex; gap: 8px;">
                                    <input type="text" id="newCurrency" placeholder="Code (e.g. GBP)" style="margin-bottom:0;">
                                    <button onclick="addCurrency()" style="width:auto; padding:0.5rem 1rem;">+</button>
                                </div>
                                <div id="currencyDisplay" style="margin-top:5px; font-size:0.8rem; color:var(--text-muted)"></div>
                            </div>
                            <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                                <button class="btn-danger" onclick="deleteCurrentTrip()">
                                    <i class="fas fa-trash"></i> Delete Entire Trip
                                </button>
                            </div>
                         </div>
                    </aside>

                    <main>
                        <div class="card" style="border: 1px solid var(--primary);">
                            <h3 style="color: var(--primary);"><i class="fas fa-receipt"></i> Add New Expense</h3>
                            
                            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                                <input type="text" id="descInput" placeholder="What was it?">
                                <input type="number" id="amountInput" placeholder="0.00">
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                                <select id="currencySelect"></select>
                                <select id="categorySelect">
                                    <option value="Food">üçî Food</option>
                                    <option value="Travel">üöï Travel</option>
                                    <option value="Stay">üè® Stay</option>
                                    <option value="Fun">üç∫ Fun</option>
                                    <option value="Misc">üì¶ Misc</option>
                                </select>
                                <select id="payerSelect"><option disabled selected>Who Paid?</option></select>
                            </div>

                            <p style="margin: 15px 0 10px; font-size: 0.9rem; font-weight: 600; color: var(--text-muted);">
                                Split with whom? (Select & Adjust Shares)
                            </p>
                            <div id="splitSelector" class="selection-grid"></div>

                            <button class="btn-primary" onclick="addExpense()">Add Expense</button>
                        </div>

                        <div class="card">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                                <h3>Recent Activity</h3>
                                <h2 id="totalCostDisplay" style="color:white;">0.00</h2>
                            </div>
                            <div id="expensesList"></div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // üî¥ Keys Pre-Filled üî¥
        const firebaseConfig = {
            apiKey: "AIzaSyB1L79JF2HhJA_s7r_p3jsdMLi0tAYsTcc", 
            authDomain: "project008-d245d.firebaseapp.com",
            databaseURL: "https://project008-d245d-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project008-d245d",
            storageBucket: "project008-d245d.appspot.com",
            messagingSenderId: "756575861094",
            appId: "1:756575861094:web:70a4967c516cbc3a3eb0a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app); 
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "sarthaksonin06@gmail.com";
        let currentUser = null;
        let currentTripId = null;
        let travelers = [];
        let expenses = [];
        let editingMemberId = null;

        // --- AUTH ---
        function showStatus(msg) {
            const el = document.getElementById('statusMessage');
            el.style.display = 'block';
            el.innerHTML = `<strong>Status:</strong> ${msg}`;
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName ? user.displayName.split(' ')[0] : 'User';
                if(user.email === ADMIN_EMAIL) document.getElementById('userName').innerHTML += ' <span class="admin-badge">Admin</span>';
                loadMyTrips(); 
            } else {
                currentUser = null;
                document.getElementById('appContainer').classList.add('hidden');
                document.getElementById('loginView').classList.remove('hidden');
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            showStatus("Connecting...");
            signInWithPopup(auth, provider).catch((error) => {
                showStatus(error.code === 'auth/unauthorized-domain' ? "DOMAIN ERROR: Whitelist this URL in Firebase Console." : error.message);
            });
        });
        window.logOut = () => { signOut(auth).then(() => location.reload()); }

        // --- TRIPS ---
        function loadMyTrips() {
            onValue(ref(db, 'trips'), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('tripsList');
                list.innerHTML = '';
                if(data) {
                    Object.entries(data).forEach(([key, val]) => {
                        const accessList = val.accessList || {};
                        const allowedEmails = Object.values(accessList);
                        if (allowedEmails.includes(currentUser.email) || currentUser.email === ADMIN_EMAIL) {
                            list.innerHTML += `
                                <div class="trip-card" onclick="loadTrip('${key}', '${val.meta.name}')">
                                    <h4 style="margin:0;">${val.meta.name}</h4>
                                    <div style="font-size:0.7rem; color:var(--text-muted); margin-top:5px;">
                                        ${allowedEmails.length} Member(s)
                                    </div>
                                </div>`;
                        }
                    });
                }
                if(list.innerHTML === '') list.innerHTML = '<p style="color:gray;">No trips found. Start one!</p>';
            });
        }

        window.createTrip = () => {
            if(!currentUser) return;
            const name = document.getElementById('newTripName').value;
            if(!name) return;
            const newRef = push(ref(db, 'trips'));
            const tripId = newRef.key;
            set(newRef, { meta: { name: name, created: Date.now() }, accessList: { 0: currentUser.email } }).then(() => {
                const creatorName = currentUser.displayName ? currentUser.displayName.split(' ')[0] : "Me";
                push(ref(db, `trips/${tripId}/travelers`), { name: creatorName, email: currentUser.email });
            });
            document.getElementById('newTripName').value = '';
        }

        window.loadTrip = (id, name) => {
            currentTripId = id;
            document.getElementById('tripSelectorView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('currentTripTitle').innerText = name;
            startTripListeners();
        }
        window.goHome = () => {
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('tripSelectorView').classList.remove('hidden');
        }
        window.deleteCurrentTrip = () => {
            if(confirm("‚ö†Ô∏è Delete this ENTIRE trip? Cannot be undone.")) { remove(ref(db, `trips/${currentTripId}`)); goHome(); }
        }

        // --- TRIP DATA ---
        function startTripListeners() {
            onValue(ref(db, `trips/${currentTripId}/travelers`), (s) => {
                const data = s.val();
                travelers = [];
                const list = document.getElementById('travelerList');
                const payer = document.getElementById('payerSelect');
                const selector = document.getElementById('splitSelector');
                
                list.innerHTML = ''; payer.innerHTML = '<option disabled selected>Who Paid?</option>'; selector.innerHTML = '';

                if(data) {
                    Object.entries(data).forEach(([k, v]) => {
                        travelers.push(v.name);
                        const emailDisplay = v.email ? `<br><span style="font-size:0.65rem; color:var(--text-muted);">${v.email}</span>` : '';
                        
                        list.innerHTML += `
                            <div class="list-item">
                                <div><span style="font-weight:600;">${v.name}</span>${emailDisplay}</div>
                                <div class="action-icons">
                                    <i class="fas fa-pen" style="color:var(--primary);" onclick="startEditMember('${k}', '${v.name}', '${v.email || ''}')"></i>
                                    <i class="fas fa-trash" style="color:#ef4444;" onclick="deleteItem('travelers/${k}')"></i>
                                </div>
                            </div>`;
                        
                        let opt = document.createElement('option'); opt.value = v.name; opt.innerText = v.name;
                        payer.appendChild(opt);

                        // --- SHARES CARD GENERATION ---
                        // Note: Using a safe ID format by stripping spaces
                        const safeId = v.name.replace(/\s/g, '');
                        selector.innerHTML += `
                            <div class="person-card" id="card-${safeId}" onclick="togglePerson('${safeId}')">
                                <i class="fas fa-user-circle"></i>
                                <span style="font-size:0.8rem; font-weight:600;">${v.name}</span>
                                
                                <input type="checkbox" class="split-checkbox" value="${v.name}" id="cb-${safeId}">
                                
                                <div class="share-controls" onclick="event.stopPropagation()">
                                    <button class="share-btn" onclick="changeShare('${safeId}', -1)">-</button>
                                    <span class="share-count" id="share-${safeId}">1</span>x
                                    <button class="share-btn" onclick="changeShare('${safeId}', 1)">+</button>
                                </div>
                            </div>`;
                    });
                }
                recalc();
            });

            onValue(ref(db, `trips/${currentTripId}/currencies`), (s) => {
                const data = s.val();
                const sel = document.getElementById('currencySelect');
                const display = document.getElementById('currencyDisplay');
                sel.innerHTML = ''; display.innerHTML = '';
                if(!data) { sel.innerHTML = '<option value="USD">USD</option>'; } 
                else { Object.entries(data).forEach(([k, v]) => { 
                    let opt = document.createElement('option'); opt.value = v.code; opt.innerText = v.code;
                    sel.appendChild(opt);
                    display.innerHTML += `<span style="margin-right:5px; border:1px solid #555; padding:2px 4px; border-radius:4px;">${v.code}</span>`;
                }); }
            });

            onValue(ref(db, `trips/${currentTripId}/expenses`), (s) => {
                const data = s.val();
                expenses = [];
                const list = document.getElementById('expensesList');
                list.innerHTML = '';
                let total = 0;

                if(data) {
                    Object.entries(data).reverse().forEach(([k, v]) => {
                        expenses.push(v);
                        total += v.amount;
                        let icon = 'fas fa-receipt';
                        if(v.category === 'Food') icon = 'fas fa-utensils';
                        if(v.category === 'Travel') icon = 'fas fa-taxi';
                        if(v.category === 'Stay') icon = 'fas fa-bed';
                        if(v.category === 'Fun') icon = 'fas fa-glass-cheers';

                        // Detect split type for display
                        let splitText = "";
                        if(Array.isArray(v.involved)) {
                            splitText = `Split equally among ${v.involved.length}`;
                        } else {
                            // It's an object (Weighted split)
                            const count = Object.keys(v.involved).length;
                            splitText = `Split by shares among ${count}`;
                        }

                        list.innerHTML += `
                            <div class="list-item">
                                <div style="display:flex; align-items:center; gap:12px;">
                                    <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:50%;">
                                        <i class="${icon}" style="color:var(--primary);"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight:600;">${v.desc} <span class="cat-tag">${v.category || 'Misc'}</span></div>
                                        <div style="font-size:0.8rem; color:var(--text-muted);">${v.payer} ‚Ä¢ ${splitText}</div>
                                    </div>
                                </div>
                                <div style="text-align:right;">
                                    <div style="font-weight:700;">${v.currency || ''} ${v.amount}</div>
                                    <i class="fas fa-trash" style="font-size:0.8rem; color:#ef4444; opacity:0.6; cursor:pointer;" onclick="deleteItem('expenses/${k}')"></i>
                                </div>
                            </div>`;
                    });
                }
                document.getElementById('totalCostDisplay').innerText = total.toFixed(2);
                recalc();
            });
        }

        // --- SHARES LOGIC ---
        window.togglePerson = (safeId) => {
            const card = document.getElementById(`card-${safeId}`);
            const checkbox = document.getElementById(`cb-${safeId}`);
            
            // Toggle Logic
            if(card.classList.contains('active')) {
                card.classList.remove('active');
                checkbox.checked = false;
            } else {
                card.classList.add('active');
                checkbox.checked = true;
            }
        }

        window.changeShare = (safeId, delta) => {
            const span = document.getElementById(`share-${safeId}`);
            let val = parseInt(span.innerText);
            val += delta;
            if(val < 1) val = 1; // Min 1 share
            if(val > 10) val = 10; // Max 10 shares
            span.innerText = val;
        }

        // --- MEMBERS & ACTIONS ---
        window.startEditMember = (key, name, email) => {
            editingMemberId = key;
            document.getElementById('newMemberName').value = name;
            document.getElementById('newMemberEmail').value = (email === 'undefined') ? '' : email;
            document.getElementById('addMemberBtn').innerText = "Update Member";
            document.getElementById('addMemberBtn').style.background = "var(--success)";
        }

        window.addMember = () => {
            const name = document.getElementById('newMemberName').value;
            const email = document.getElementById('newMemberEmail').value;
            if(!name) { alert("Please enter a name."); return; }
            
            const payload = { name: name, email: email };

            if(editingMemberId) {
                update(ref(db, `trips/${currentTripId}/travelers/${editingMemberId}`), payload);
                if(email && email.includes('@')) push(ref(db, `trips/${currentTripId}/accessList`), email);
                editingMemberId = null;
                document.getElementById('addMemberBtn').innerText = "Add to Squad";
                document.getElementById('addMemberBtn').style.background = "";
            } else {
                push(ref(db, `trips/${currentTripId}/travelers`), payload);
                if(email && email.includes('@')) push(ref(db, `trips/${currentTripId}/accessList`), email);
            }
            document.getElementById('newMemberName').value = '';
            document.getElementById('newMemberEmail').value = '';
        }

        window.addCurrency = () => {
            const code = document.getElementById('newCurrency').value.toUpperCase();
            if(code) { push(ref(db, `trips/${currentTripId}/currencies`), { code }); document.getElementById('newCurrency').value = ''; }
        }

        window.addExpense = () => {
            const desc = document.getElementById('descInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const currency = document.getElementById('currencySelect').value;
            const category = document.getElementById('categorySelect').value;
            const payer = document.getElementById('payerSelect').value;
            
            // --- NEW: COLLECT INVOLVED + SHARES ---
            const involvedData = {};
            let hasPeople = false;

            document.querySelectorAll('.split-checkbox:checked').forEach(cb => {
                hasPeople = true;
                const name = cb.value;
                const safeId = name.replace(/\s/g, '');
                // Read share count from DOM
                const shareCount = parseInt(document.getElementById(`share-${safeId}`).innerText);
                involvedData[name] = shareCount;
            });

            if(!desc || !amount || !payer || payer === "Who Paid?" || !hasPeople) {
                alert("Please fill all fields and select split participants."); return;
            }

            push(ref(db, `trips/${currentTripId}/expenses`), {
                desc, amount, currency, category, payer, 
                involved: involvedData, // Saving object {Name: ShareCount}
                addedBy: currentUser.email,
                date: Date.now()
            });

            document.getElementById('descInput').value = '';
            document.getElementById('amountInput').value = '';
            // Reset UI
            document.querySelectorAll('.person-card').forEach(c => {
                c.classList.remove('active');
                c.querySelector('.share-count').innerText = "1"; // Reset shares to 1
            });
            document.querySelectorAll('.split-checkbox').forEach(c => c.checked = false);
        }

        window.deleteItem = (path) => { remove(ref(db, `trips/${currentTripId}/${path}`)); }

        // --- UPDATED MATH FOR SHARES ---
        function recalc() {
            if(travelers.length === 0) return;
            let balances = {};
            travelers.forEach(t => { balances[t] = 0; });

            expenses.forEach(ex => {
                const payer = ex.payer;
                
                // Add positive amount to payer (they are owed this)
                if(balances[payer] !== undefined) balances[payer] += ex.amount;

                // Handle Subtraction (Debts)
                if(Array.isArray(ex.involved)) {
                    // OLD LOGIC (Backward compatibility or Equal Split)
                    const splitAmt = ex.amount / ex.involved.length;
                    ex.involved.forEach(p => {
                        if(balances[p] !== undefined) balances[p] -= splitAmt;
                    });
                } else {
                    // NEW LOGIC (Weighted/Shares)
                    // ex.involved is { 'Alice': 1, 'Bob': 2 }
                    let totalShares = 0;
                    Object.values(ex.involved).forEach(s => totalShares += s);
                    
                    const costPerShare = ex.amount / totalShares;
                    
                    Object.entries(ex.involved).forEach(([person, shares]) => {
                        const debt = costPerShare * shares;
                        if(balances[person] !== undefined) balances[person] -= debt;
                    });
                }
            });

            renderSettlements(simplifyDebts(balances));
        }

        function simplifyDebts(balances) {
            let debtors = [], creditors = [];
            Object.entries(balances).forEach(([n, a]) => {
                if(a < -0.01) debtors.push({name:n, amount:a});
                if(a > 0.01) creditors.push({name:n, amount:a});
            });
            debtors.sort((a,b) => a.amount - b.amount);
            creditors.sort((a,b) => b.amount - a.amount);

            let transactions = [];
            let i=0, j=0;
            while(i < debtors.length && j < creditors.length) {
                let d = debtors[i], c = creditors[j];
                let amt = Math.min(Math.abs(d.amount), c.amount);
                transactions.push({ from: d.name, to: c.name, amount: amt });
                d.amount += amt; c.amount -= amt;
                if(Math.abs(d.amount) < 0.01) i++;
                if(c.amount < 0.01) j++;
            }
            return transactions;
        }

        function renderSettlements(txs) {
            const div = document.getElementById('simplifiedSettlements');
            div.innerHTML = '';
            if(txs.length === 0) { div.innerHTML = '<div style="text-align:center; color:var(--success);">All Settle!</div>'; return; }
            txs.forEach(t => {
                div.innerHTML += `<div class="settle-row"><span><b>${t.from}</b> pays <b>${t.to}</b></span><span style="font-weight:bold; color:var(--success);">${t.amount.toFixed(2)}</span></div>`;
            });
        }
    </script>
