<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paise de Bro | Material 3</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* --- MATERIAL 3 BASELINE THEME (Light Mode) --- */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;

            --md-sys-color-secondary: #625B71;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;

            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;

            --md-sys-color-error: #B3261E;
            --md-sys-color-error-container: #F9DEDC;
            --md-sys-color-on-error-container: #410E0B;

            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-surface-container: #F3F0F5; /* Slightly darker for cards */
            --md-sys-color-surface-container-high: #ECE6F0;
            
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;

            --radius-xl: 28px;
            --radius-lg: 16px;
            --radius-pill: 100px;
            
            --elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

        body {
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 24px; 
            width: 100%;
        }

        .hidden { display: none !important; }

        /* --- M3 TYPOGRAPHY --- */
        h1 { font-size: 3rem; font-weight: 400; line-height: 1.1; color: var(--md-sys-color-on-background); margin-bottom: 8px; }
        h2 { font-size: 2rem; font-weight: 400; color: var(--md-sys-color-on-surface); }
        h3 { font-size: 1.3rem; font-weight: 500; color: var(--md-sys-color-primary); margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        p { font-size: 1rem; line-height: 1.5; color: var(--md-sys-color-secondary); }

        /* --- M3 COMPONENTS --- */
        
        /* Buttons */
        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            height: 48px;
            padding: 0 24px;
            border-radius: var(--radius-pill);
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            box-shadow: var(--elevation-1);
        }
        .btn-primary:hover {
            box-shadow: var(--elevation-2);
            opacity: 0.9;
        }

        .btn-danger {
            background-color: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
            height: 40px;
            padding: 0 20px;
            border-radius: var(--radius-pill);
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        /* Inputs (Filled Style) */
        .input-group { margin-bottom: 16px; }
        input, select {
            width: 100%;
            height: 56px;
            background-color: var(--md-sys-color-surface-container-high);
            border: none;
            border-bottom: 1px solid var(--md-sys-color-outline);
            border-radius: 4px 4px 0 0;
            padding: 8px 16px;
            font-size: 1rem;
            color: var(--md-sys-color-on-background);
            transition: 0.2s;
            margin-bottom: 12px;
        }
        input:focus, select:focus {
            border-bottom: 2px solid var(--md-sys-color-primary);
            background-color: #E6E1E5; /* Slightly darker on focus */
            outline: none;
        }

        /* Cards */
        .card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            /* Elevation is generally handled by color in M3 light mode, but subtle shadow helps */
            box-shadow: 0 0 0 0 transparent; 
        }

        /* --- SPECIFIC VIEWS --- */

        /* Login */
        .login-view {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #F3EDF7 0%, #FFFBFE 100%);
            text-align: center;
        }
        
        .google-btn {
            background: #FFFFFF;
            color: #1F1F1F;
            border: 1px solid #747775;
            height: 48px;
            padding: 0 24px;
            border-radius: var(--radius-pill);
            font-weight: 500;
            display: flex; align-items: center; gap: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* App Header */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            margin-bottom: 24px;
        }
        
        .user-chip {
            display: flex; align-items: center; gap: 12px;
            background: var(--md-sys-color-primary-container);
            padding: 6px 16px 6px 6px;
            border-radius: var(--radius-pill);
            color: var(--md-sys-color-on-primary-container);
            font-weight: 500;
        }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; }

        /* Trip Grid */
        .trip-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px;
            margin-top: 32px;
        }
        .trip-card {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 24px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: 0.2s;
            height: 140px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .trip-card:hover { transform: translateY(-4px); box-shadow: var(--elevation-1); }

        /* Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 24px;
        }
        @media (max-width: 900px) { .dashboard-grid { grid-template-columns: 1fr; } }

        /* --- COMPONENT: SHARES GRID (Chips) --- */
        .split-grid {
            display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 16px;
        }
        
        .person-chip {
            background: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 12px;
            padding: 8px 16px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
            display: flex; flex-direction: column; align-items: center;
            min-width: 80px;
        }

        .person-chip.active {
            background: var(--md-sys-color-secondary-container);
            border-color: transparent;
            color: var(--md-sys-color-on-secondary-container);
        }

        .person-chip input { display: none; } /* Hide checkbox */

        .share-controls {
            display: none;
            margin-top: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 100px;
            padding: 2px;
        }
        .person-chip.active .share-controls { display: flex; align-items: center; gap: 8px; }
        
        .circle-btn {
            width: 24px; height: 24px; border-radius: 50%;
            border: none; background: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }

        /* --- COMPONENT: LIST ITEM --- */
        .list-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }
        .list-row:last-child { border-bottom: none; }
        
        .icon-box {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--md-sys-color-tertiary-container);
            color: var(--md-sys-color-on-tertiary-container);
            display: flex; align-items: center; justify-content: center;
            margin-right: 16px;
        }

        .settlement-card {
            background: #E6F4EA; /* Minty Green for money */
            color: #137333;
            padding: 16px; border-radius: 12px;
            margin-bottom: 8px;
            font-weight: 500;
            display: flex; justify-content: space-between;
        }

        /* Admin Badge */
        .admin-badge {
            background: #000; color: #fff; font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; 
            margin-left: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        #statusMessage {
            margin-top: 10px; color: var(--md-sys-color-error); font-weight: 500;
        }

    </style>
</head>
<body>

    <div id="loginView" class="hidden login-view">
        <div style="max-width: 400px; padding: 20px;">
            <h1 style="color: var(--md-sys-color-primary); font-weight: 500;">Paise de Bro</h1>
            <p style="margin-bottom: 32px; font-size: 1.2rem;">Modern. Simple. Fair.</p>
            
            <button id="googleLoginBtn" class="google-btn" style="margin: 0 auto;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Continue with Google
            </button>
            <div id="statusMessage"></div>
        </div>
    </div>

    <div id="appContainer" class="hidden">
        
        <div class="top-bar container">
            <span style="font-size: 1.25rem; font-weight: 500; color: var(--md-sys-color-primary);">Paise de Bro</span>
            <div class="user-chip">
                <img id="userAvatar" class="user-avatar" src="" alt="User">
                <span id="userName">User</span>
                <i class="material-icons-round" onclick="logOut()" style="cursor: pointer; font-size: 1.2rem; margin-left: 8px; opacity: 0.7;">logout</i>
            </div>
        </div>

        <div class="container">
            
            <div id="tripSelectorView">
                <div style="text-align: center; padding: 40px 0;">
                    <h1 style="font-size: 2.5rem;">Your Trips</h1>
                </div>

                <div class="card" style="max-width: 500px; margin: 0 auto; text-align: center; border: 1px solid var(--md-sys-color-outline-variant);">
                    <h3>New Adventure?</h3>
                    <input type="text" id="newTripName" placeholder="Trip Name (e.g. Goa 2025)" style="background: white;">
                    <button class="btn-primary" onclick="createTrip()" style="width: 100%; margin-top: 8px;">Create Trip</button>
                </div>

                <div id="tripsList" class="trip-grid">
                    </div>
            </div>

            <div id="dashboardView" class="hidden">
                <div style="margin-bottom: 24px;">
                    <button onclick="goHome()" style="background:none; border:none; cursor:pointer; display:flex; align-items:center; gap:8px; color:var(--md-sys-color-secondary); font-size: 1rem; margin-bottom: 8px;">
                        <i class="material-icons-round">arrow_back</i> Back to Trips
                    </button>
                    <h1 id="currentTripTitle">Trip Name</h1>
                </div>

                <div class="dashboard-grid">
                    <aside>
                        <div class="card">
                            <h3><span class="material-icons-round">group_add</span> Members</h3>
                            
                            <input type="hidden" id="editMemberId">
                            <input type="text" id="newMemberName" placeholder="Name">
                            <input type="email" id="newMemberEmail" placeholder="Email (Optional)">
                            
                            <button id="addMemberBtn" class="btn-primary" style="width:100%;" onclick="addMember()">Add Member</button>
                            
                            <div id="travelerList" style="margin-top: 24px;"></div>
                        </div>

                        <div class="card" style="background-color: #F7FBF8;">
                            <h3><span class="material-icons-round" style="color:#137333">paid</span> Settlements</h3>
                            <div id="simplifiedSettlements"></div>
                        </div>

                         <div class="card">
                            <h3><span class="material-icons-round">settings</span> Settings</h3>
                            <div style="margin-bottom: 16px;">
                                <label style="font-size:0.8rem; color:var(--md-sys-color-secondary);">Add Currency</label>
                                <div style="display: flex; gap: 8px;">
                                    <input type="text" id="newCurrency" placeholder="Code (e.g. USD)" style="margin-bottom:0;">
                                    <button onclick="addCurrency()" class="btn-primary" style="width:auto;">+</button>
                                </div>
                                <div id="currencyDisplay" style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;"></div>
                            </div>
                            <div style="border-top: 1px solid var(--md-sys-color-outline-variant); padding-top: 16px;">
                                <button class="btn-danger" onclick="deleteCurrentTrip()">Delete Trip</button>
                            </div>
                         </div>
                    </aside>

                    <main>
                        <div class="card" style="border: 1px solid var(--md-sys-color-primary-container);">
                            <h3><span class="material-icons-round">receipt_long</span> Add Expense</h3>
                            
                            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 16px;">
                                <input type="text" id="descInput" placeholder="Description">
                                <input type="number" id="amountInput" placeholder="0.00">
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px;">
                                <select id="currencySelect"></select>
                                <select id="categorySelect">
                                    <option value="Food">Food</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Stay">Stay</option>
                                    <option value="Fun">Fun</option>
                                    <option value="Misc">Misc</option>
                                </select>
                                <select id="payerSelect"><option disabled selected>Who Paid?</option></select>
                            </div>

                            <p style="margin: 24px 0 12px; font-weight: 500; color: var(--md-sys-color-on-surface);">Split with whom?</p>
                            
                            <div id="splitSelector" class="split-grid"></div>

                            <button class="btn-primary" onclick="addExpense()">Add Expense</button>
                        </div>

                        <div class="card">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                                <h3>Recent Activity</h3>
                                <h2 id="totalCostDisplay" style="font-size: 1.5rem; color: var(--md-sys-color-primary);">0.00</h2>
                            </div>
                            <div id="expensesList"></div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1L79JF2HhJA_s7r_p3jsdMLi0tAYsTcc", 
            authDomain: "project008-d245d.firebaseapp.com",
            databaseURL: "https://project008-d245d-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project008-d245d",
            storageBucket: "project008-d245d.appspot.com",
            messagingSenderId: "756575861094",
            appId: "1:756575861094:web:70a4967c516cbc3a3eb0a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app); 
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "sarthaksonin06@gmail.com";
        let currentUser = null;
        let currentTripId = null;
        let travelers = [];
        let expenses = [];
        let editingMemberId = null;

        function showStatus(msg) { document.getElementById('statusMessage').innerText = msg; }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName ? user.displayName.split(' ')[0] : 'User';
                if(user.email === ADMIN_EMAIL) document.getElementById('userName').innerHTML += ' <span class="admin-badge">Admin</span>';
                loadMyTrips(); 
            } else {
                currentUser = null;
                document.getElementById('appContainer').classList.add('hidden');
                document.getElementById('loginView').classList.remove('hidden');
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            signInWithPopup(auth, provider).catch((error) => {
                showStatus(error.code === 'auth/unauthorized-domain' ? "DOMAIN ERROR: Whitelist URL in Firebase." : error.message);
            });
        });
        window.logOut = () => { signOut(auth).then(() => location.reload()); }

        function loadMyTrips() {
            onValue(ref(db, 'trips'), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('tripsList');
                list.innerHTML = '';
                if(data) {
                    Object.entries(data).forEach(([key, val]) => {
                        const accessList = val.accessList || {};
                        const allowedEmails = Object.values(accessList);
                        if (allowedEmails.includes(currentUser.email) || currentUser.email === ADMIN_EMAIL) {
                            list.innerHTML += `
                                <div class="trip-card" onclick="loadTrip('${key}', '${val.meta.name}')">
                                    <h2 style="font-size:1.5rem; color: inherit; margin-bottom: 8px;">${val.meta.name}</h2>
                                    <p style="color: inherit; opacity: 0.8; font-size: 0.9rem;">${allowedEmails.length} Members</p>
                                </div>`;
                        }
                    });
                }
                if(list.innerHTML === '') list.innerHTML = '<p style="width:100%; text-align:center;">No trips found. Create one above!</p>';
            });
        }

        window.createTrip = () => {
            if(!currentUser) return;
            const name = document.getElementById('newTripName').value;
            if(!name) return;
            const newRef = push(ref(db, 'trips'));
            const tripId = newRef.key;
            set(newRef, { meta: { name: name, created: Date.now() }, accessList: { 0: currentUser.email } }).then(() => {
                const creatorName = currentUser.displayName ? currentUser.displayName.split(' ')[0] : "Me";
                push(ref(db, `trips/${tripId}/travelers`), { name: creatorName, email: currentUser.email });
            });
            document.getElementById('newTripName').value = '';
        }

        window.loadTrip = (id, name) => {
            currentTripId = id;
            document.getElementById('tripSelectorView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('currentTripTitle').innerText = name;
            startTripListeners();
        }
        window.goHome = () => {
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('tripSelectorView').classList.remove('hidden');
        }
        window.deleteCurrentTrip = () => {
            if(confirm("Are you sure? This deletes everything.")) { remove(ref(db, `trips/${currentTripId}`)); goHome(); }
        }

        function startTripListeners() {
            onValue(ref(db, `trips/${currentTripId}/travelers`), (s) => {
                const data = s.val();
                travelers = [];
                const list = document.getElementById('travelerList');
                const payer = document.getElementById('payerSelect');
                const selector = document.getElementById('splitSelector');
                
                list.innerHTML = ''; payer.innerHTML = '<option disabled selected>Who Paid?</option>'; selector.innerHTML = '';

                if(data) {
                    Object.entries(data).forEach(([k, v]) => {
                        travelers.push(v.name);
                        const emailDisplay = v.email ? `<span style="font-size:0.8rem; color:var(--md-sys-color-secondary); display:block;">${v.email}</span>` : '';
                        
                        list.innerHTML += `
                            <div class="list-row">
                                <div><span style="font-weight:500;">${v.name}</span>${emailDisplay}</div>
                                <div style="display:flex; gap:16px;">
                                    <i class="fas fa-pen" style="color:var(--md-sys-color-primary); cursor:pointer;" onclick="startEditMember('${k}', '${v.name}', '${v.email || ''}')"></i>
                                    <i class="fas fa-trash" style="color:var(--md-sys-color-error); cursor:pointer;" onclick="deleteItem('travelers/${k}')"></i>
                                </div>
                            </div>`;
                        
                        let opt = document.createElement('option'); opt.value = v.name; opt.innerText = v.name;
                        payer.appendChild(opt);

                        const safeId = v.name.replace(/\s/g, '');
                        // NEW CHIP UI
                        selector.innerHTML += `
                            <div class="person-chip" id="card-${safeId}" onclick="togglePerson('${safeId}')">
                                <span style="font-weight:500;">${v.name}</span>
                                <input type="checkbox" class="split-checkbox" value="${v.name}" id="cb-${safeId}">
                                <div class="share-controls" onclick="event.stopPropagation()">
                                    <button class="circle-btn" onclick="changeShare('${safeId}', -1)">-</button>
                                    <span class="share-count" id="share-${safeId}">1</span>
                                    <button class="circle-btn" onclick="changeShare('${safeId}', 1)">+</button>
                                </div>
                            </div>`;
                    });
                }
                recalc();
            });

            onValue(ref(db, `trips/${currentTripId}/currencies`), (s) => {
                const data = s.val();
                const sel = document.getElementById('currencySelect');
                const display = document.getElementById('currencyDisplay');
                sel.innerHTML = ''; display.innerHTML = '';
                if(!data) { sel.innerHTML = '<option value="USD">USD</option>'; } 
                else { Object.entries(data).forEach(([k, v]) => { 
                    let opt = document.createElement('option'); opt.value = v.code; opt.innerText = v.code;
                    sel.appendChild(opt);
                    display.innerHTML += `<span style="background:var(--md-sys-color-secondary-container); color:var(--md-sys-color-on-secondary-container); padding:4px 8px; border-radius:8px; font-size:0.8rem;">${v.code}</span>`;
                }); }
            });

            onValue(ref(db, `trips/${currentTripId}/expenses`), (s) => {
                const data = s.val();
                expenses = [];
                const list = document.getElementById('expensesList');
                list.innerHTML = '';
                let total = 0;

                if(data) {
                    Object.entries(data).reverse().forEach(([k, v]) => {
                        expenses.push(v);
                        total += v.amount;
                        let icon = 'receipt';
                        if(v.category === 'Food') icon = 'restaurant';
                        if(v.category === 'Travel') icon = 'local_taxi';
                        if(v.category === 'Stay') icon = 'hotel';
                        if(v.category === 'Fun') icon = 'celebration';

                        let splitText = Array.isArray(v.involved) ? `Equal split (${v.involved.length})` : `Shares split (${Object.keys(v.involved).length})`;

                        list.innerHTML += `
                            <div class="list-row">
                                <div style="display:flex; align-items:center;">
                                    <div class="icon-box"><i class="material-icons-round">${icon}</i></div>
                                    <div>
                                        <div style="font-weight:500; font-size:1rem;">${v.desc}</div>
                                        <div style="font-size:0.85rem; color:var(--md-sys-color-secondary);">${v.payer} â€¢ ${splitText}</div>
                                    </div>
                                </div>
                                <div style="text-align:right;">
                                    <div style="font-weight:700; color:var(--md-sys-color-on-surface); font-size:1.1rem;">${v.currency || ''} ${v.amount}</div>
                                    <i class="fas fa-trash" style="font-size:0.9rem; color:var(--md-sys-color-error); cursor:pointer; margin-top:4px;" onclick="deleteItem('expenses/${k}')"></i>
                                </div>
                            </div>`;
                    });
                }
                document.getElementById('totalCostDisplay').innerText = total.toFixed(2);
                recalc();
            });
        }

        window.togglePerson = (safeId) => {
            const card = document.getElementById(`card-${safeId}`);
            const checkbox = document.getElementById(`cb-${safeId}`);
            if(card.classList.contains('active')) {
                card.classList.remove('active');
                checkbox.checked = false;
            } else {
                card.classList.add('active');
                checkbox.checked = true;
            }
        }

        window.changeShare = (safeId, delta) => {
            const span = document.getElementById(`share-${safeId}`);
            let val = parseInt(span.innerText);
            val += delta;
            if(val < 1) val = 1; if(val > 10) val = 10;
            span.innerText = val;
        }

        window.startEditMember = (key, name, email) => {
            editingMemberId = key;
            document.getElementById('newMemberName').value = name;
            document.getElementById('newMemberEmail').value = (email === 'undefined') ? '' : email;
            document.getElementById('addMemberBtn').innerText = "Update";
        }

        window.addMember = () => {
            const name = document.getElementById('newMemberName').value;
            const email = document.getElementById('newMemberEmail').value;
            if(!name) { alert("Please enter a name."); return; }
            const payload = { name: name, email: email };
            if(editingMemberId) {
                update(ref(db, `trips/${currentTripId}/travelers/${editingMemberId}`), payload);
                if(email && email.includes('@')) push(ref(db, `trips/${currentTripId}/accessList`), email);
                editingMemberId = null;
                document.getElementById('addMemberBtn').innerText = "Add Member";
            } else {
                push(ref(db, `trips/${currentTripId}/travelers`), payload);
                if(email && email.includes('@')) push(ref(db, `trips/${currentTripId}/accessList`), email);
            }
            document.getElementById('newMemberName').value = '';
            document.getElementById('newMemberEmail').value = '';
        }

        window.addCurrency = () => {
            const code = document.getElementById('newCurrency').value.toUpperCase();
            if(code) { push(ref(db, `trips/${currentTripId}/currencies`), { code }); document.getElementById('newCurrency').value = ''; }
        }

        window.addExpense = () => {
            const desc = document.getElementById('descInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const currency = document.getElementById('currencySelect').value;
            const category = document.getElementById('categorySelect').value;
            const payer = document.getElementById('payerSelect').value;
            
            const involvedData = {};
            let hasPeople = false;
            document.querySelectorAll('.split-checkbox:checked').forEach(cb => {
                hasPeople = true;
                const name = cb.value;
                const safeId = name.replace(/\s/g, '');
                const shareCount = parseInt(document.getElementById(`share-${safeId}`).innerText);
                involvedData[name] = shareCount;
            });

            if(!desc || !amount || !payer || payer === "Who Paid?" || !hasPeople) {
                alert("Please fill all fields."); return;
            }

            push(ref(db, `trips/${currentTripId}/expenses`), {
                desc, amount, currency, category, payer, involved: involvedData,
                addedBy: currentUser.email, date: Date.now()
            });

            document.getElementById('descInput').value = '';
            document.getElementById('amountInput').value = '';
            document.querySelectorAll('.person-chip').forEach(c => {
                c.classList.remove('active');
                c.querySelector('.share-count').innerText = "1";
            });
            document.querySelectorAll('.split-checkbox').forEach(c => c.checked = false);
        }

        window.deleteItem = (path) => { remove(ref(db, `trips/${currentTripId}/${path}`)); }

        function recalc() {
            if(travelers.length === 0) return;
            let balances = {};
            travelers.forEach(t => { balances[t] = 0; });
            expenses.forEach(ex => {
                const payer = ex.payer;
                if(balances[payer] !== undefined) balances[payer] += ex.amount;
                if(Array.isArray(ex.involved)) {
                    const splitAmt = ex.amount / ex.involved.length;
                    ex.involved.forEach(p => { if(balances[p] !== undefined) balances[p] -= splitAmt; });
                } else {
                    let totalShares = 0;
                    Object.values(ex.involved).forEach(s => totalShares += s);
                    const costPerShare = ex.amount / totalShares;
                    Object.entries(ex.involved).forEach(([person, shares]) => {
                        const debt = costPerShare * shares;
                        if(balances[person] !== undefined) balances[person] -= debt;
                    });
                }
            });
            renderSettlements(simplifyDebts(balances));
        }

        function simplifyDebts(balances) {
            let debtors = [], creditors = [];
            Object.entries(balances).forEach(([n, a]) => {
                if(a < -0.01) debtors.push({name:n, amount:a});
                if(a > 0.01) creditors.push({name:n, amount:a});
            });
            debtors.sort((a,b) => a.amount - b.amount);
            creditors.sort((a,b) => b.amount - a.amount);
            let transactions = [];
            let i=0, j=0;
            while(i < debtors.length && j < creditors.length) {
                let d = debtors[i], c = creditors[j];
                let amt = Math.min(Math.abs(d.amount), c.amount);
                transactions.push({ from: d.name, to: c.name, amount: amt });
                d.amount += amt; c.amount -= amt;
                if(Math.abs(d.amount) < 0.01) i++;
                if(c.amount < 0.01) j++;
            }
            return transactions;
        }

        function renderSettlements(txs) {
            const div = document.getElementById('simplifiedSettlements');
            div.innerHTML = '';
            if(txs.length === 0) { div.innerHTML = '<div style="text-align:center; padding:10px;">All Settled!</div>'; return; }
            txs.forEach(t => {
                div.innerHTML += `<div class="settlement-card"><span>${t.from} pays ${t.to}</span><span>${t.amount.toFixed(2)}</span></div>`;
            });
        }
    </script>
</body>
